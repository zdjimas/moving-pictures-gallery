 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abstracts, Tools and Ghouls — Virtual Art Gallery</title>
<style>
  :root{
    --bg1:#1a1a1a; --bg2:#0f0f0f;
    --accentGlow: rgba(180,160,90,.15);
    --ink:#f0f0f0; --muted:#c0c0c0;
    --tile-shadow: 0 18px 40px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(800px 600px at 70% 20%, var(--accentGlow), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    min-height:100vh;
  }

  header{ text-align:center; padding:28px 16px 10px }
  header h1{ margin:0; font-size:clamp(22px,3.5vw,34px) }
  header p{ margin:6px 0 0; color:var(--muted) }

  .shell{ max-width:1200px; margin:0 auto; padding:0 18px 72px }
  .cards{ display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:40px; }

  /* --- Frames --- */
  .frame{
    position:relative;
    border:12px solid transparent;
    border-radius:20px;
    background:
      linear-gradient(180deg,#111,#222) padding-box,
      conic-gradient(from 20deg, #6b4e0f, #caa54b 20%, #222 40%, #caa54b 60%, #6b4e0f 80%, #222 100%) border-box;
    box-shadow: var(--tile-shadow);
    cursor:pointer;
    overflow:hidden;
  }
  .tile{ position:relative; aspect-ratio:4/3; }
  .tile img{ width:100%; height:100%; object-fit:cover; display:block; }

  .titlebar{
    position:absolute; bottom:0; left:0; right:0;
    background:linear-gradient(180deg, transparent, rgba(0,0,0,.7));
    color:#f8f8f8; padding:10px 14px;
    font-weight:600; font-size:1rem;
  }
</style>
</head>
<body>
<header>
  <h1>Abstracts, Tools and Ghouls</h1>
  <p>All works link directly to their TikTok videos</p>
  <p><a href="../index.html" style="color:#cfc080;text-decoration:none;">← Back to Lobby</a></p>
</header>

<div class="shell">
  <div id="cards" class="cards"></div>
</div>

<script>
const pieces = [
  ["Vicarious and living","vicarious.png","https://www.tiktok.com/t/ZT6TpD6Po/"],
  ["Flood","flood.png","https://www.tiktok.com/t/ZT6TpSQUq/"],
  ["Strangest of Days","strange.png","https://www.tiktok.com/t/ZT6TpDtSW/"],
  ["Schism","schism.png","https://www.tiktok.com/t/ZT6TpYSjD/"],
  ["Running from Waiting Worms","running.png","https://www.tiktok.com/t/ZT6TpSTgs/"],
  ["The Resurrection of Fear","fear.png","https://www.tiktok.com/t/ZT6Tp5T8L/"],
  ["46 & 3","463.png","https://www.tiktok.com/t/ZT6Tp2Jo5/"],
  ["Resurrecting a Madman","madman.png","https://www.tiktok.com/t/ZT6Tpa7ao/"],
  ["Another Brick, just one more…","brick.png","https://www.tiktok.com/t/ZT6TpAgJq/"],
  ["Symmetry of Collapse","Collapse.png","https://www.tiktok.com/t/ZT6TpMLgL/"],
  ["Bending the Clock","clock.png","https://www.tiktok.com/t/ZT6TpMGT3/"],
  ["Aenema Reborn","reborn.png","https://www.tiktok.com/t/ZT6TpH64F/"],
  ["Part of Me","part.png","https://www.tiktok.com/t/ZT6TpD8Vx/"],
  ["Pigs, 3 Different Illustrated","pigs.png","https://www.tiktok.com/t/ZT6Tp6sRb/"],
  ["A Trippy Nightmare Remembered","nightmare.png","https://www.tiktok.com/t/ZT6TpR367/"]
];

const cards = document.getElementById('cards');

pieces.forEach(([title,file,url])=>{
  const wrap = document.createElement('div');
  wrap.className = 'frame';
  wrap.innerHTML = `
    <div class="tile">
      <img src="img/${file}" alt="${title}" loading="lazy">
      <div class="titlebar">${title}</div>
    </div>`;
  wrap.addEventListener('click', ()=> window.open(url,'_blank','noopener'));
  cards.appendChild(wrap);
});
</script>
</body>
</html>

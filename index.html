 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moving Pictures Gallery</title>
<meta name="description" content="2x2+ video gallery. Hover to preview, click to play with sound. Theme selectable via dropdown." />

<!-- TikTok embed loader (for the TikTok lightbox) -->
<script async src="https://www.tiktok.com/embed.js"></script>

<style>
  :root{
    --wall: #ffffff;            /* updated by theme */
    --ink: #222;
    --muted: #666;
    --frame-front: #111;        /* updated by theme */
    --frame-edge: #333;         /* updated by theme */
    --mat: #ffffff;
    --mat-edge: #e5e5e5;
    --tile-shadow: 0 14px 34px rgba(0,0,0,.18);
    --gap: 22px;
  }
  *{ box-sizing: border-box }
  body{
    margin:0; background: var(--wall); color: var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  header{ text-align:center; padding:26px 12px 6px }
  header h1{ margin:0 0 6px; font-size:clamp(22px,3.6vw,36px) }
  header p{ margin:0; color:var(--muted) }

  .controls{
    display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
    padding:14px 12px 8px;
  }
  label{ font-size:.95rem; color:var(--ink) }
  select, .toggle{
    appearance:none; padding:8px 12px; border:1px solid #cfcfcf; border-radius:10px; background:#fff; cursor:pointer;
    font-size:.95rem;
  }
  .toggle{ display:inline-flex; align-items:center; gap:8px }

  .wrap{ max-width:1100px; margin:10px auto 60px; padding:0 16px }
  .grid{
    display:grid; gap:var(--gap);
    grid-template-columns: repeat(2, minmax(260px, 1fr));   /* 2 columns; new items make new rows */
  }
  @media (max-width: 720px){
    .grid{ grid-template-columns: 1fr; }                    /* stack on small screens */
  }

  .card{ position:relative; display:flex; flex-direction:column; gap:10px }
  .frame{
    position:relative; border:8px solid var(--frame-front); border-radius:12px;
    background: linear-gradient(180deg, var(--frame-front), var(--frame-edge));
    box-shadow: var(--tile-shadow);
    text-decoration:none; color:inherit;
  }
  .frame::before{
    content:""; position:absolute; inset:8px; border-radius:8px;
    background: radial-gradient(120% 120% at 50% 50%, var(--mat) 0%, #f7f7f7 70%);
    box-shadow: inset 0 0 0 1px var(--mat-edge), inset 0 12px 22px rgba(0,0,0,.06);
  }

  .art{
    position:relative; margin:10px; border-radius:8px; overflow:hidden; z-index:1;
    aspect-ratio: 16 / 9;   /* uniform tile shape for tidy grid */
    background:#000;
  }
  .art video, .art img{
    width:100%; height:100%; display:block; object-fit:contain; background:#000;
  }

  .title{ text-align:center; font-weight:600; font-size:.95rem }
  .byline{ text-align:center; color:#777; font-size:.85rem; margin-top:-4px }

  .hint{
    position:absolute; bottom:8px; right:8px; z-index:2;
    background: rgba(0,0,0,.65); color:#fff; font-size:.85rem; padding:4px 8px; border-radius:8px;
    opacity:0; transition:opacity .15s ease; pointer-events:none;
  }
  .frame:hover .hint{ opacity:1 }

  /* Lightbox */
  .lightbox{
    position:fixed; inset:0; background: rgba(0,0,0,.86);
    display:none; place-items:center; z-index:1000;
  }
  .lightbox.open{ display:grid }
  .lightbox-inner{
    width:min(95vw, 1100px); max-height:90vh; display:flex; flex-direction:column; gap:10px;
  }
  .viewer{ background:#000; border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; min-height:240px }
  .viewer video, .viewer img{ width:100%; height:100%; object-fit:contain; max-height:80vh }

  .lb-meta{ color:#fff; display:flex; justify-content:space-between; align-items:center; gap:12px }
  .lb-title{ font-weight:600 }
  .lb-close{ background:#fff; border:1px solid #ddd; border-radius:10px; padding:8px 12px; cursor:pointer }

  /* THEMES via dropdown */
  /* Louvre â€” red walls, gold frames */
  .theme-louvre{
    --wall:#3c0b0b; --ink:#f8f2e9; --muted:#e4d4c2;
    --frame-front:#b38b2a; --frame-edge:#8a6c20; --mat:#fffaf0; --mat-edge:#e6d8be;
  }
  /* Met â€” aqua walls, wood frames */
  .theme-met{
    --wall:#e3f2f6; --ink:#10222b; --muted:#3d6673;
    --frame-front:#9b6b3e; --frame-edge:#7d5432; --mat:#fffdf8; --mat-edge:#e9e0cf;
  }
  /* LA Modern â€” white walls, black frames (default) */
  .theme-la{
    --wall:#ffffff; --ink:#1a1a1a; --muted:#666;
    --frame-front:#111; --frame-edge:#333; --mat:#ffffff; --mat-edge:#e5e5e5;
  }
  body.theme-la{}
</style>
</head>
<body class="theme-la">
  <header>
    <h1>Moving Pictures Gallery</h1>
    <p>Hover to preview (muted). Click to play with sound. Use the dropdown to change the room.</p>
  </header>

  <div class="controls" role="toolbar" aria-label="Gallery controls">
    <label for="themeSelect">Room:</label>
    <select id="themeSelect" aria-label="Select room">
      <option value="la" selected>LA Modern (White & Black)</option>
      <option value="louvre">Louvre (Red & Gold)</option>
      <option value="met">Met (Aqua & Wood)</option>
    </select>

    <button id="soundToggle" class="toggle" type="button" aria-pressed="false">
      ðŸ”ˆ Enable Sound on Hover
    </button>
  </div>

  <div class="wrap">
    <section id="gallery" class="grid" aria-label="gallery"></section>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog">
    <div class="lightbox-inner">
      <div id="viewer" class="viewer"></div>
      <div class="lb-meta">
        <div id="lbTitle" class="lb-title"></div>
        <button id="lbClose" class="lb-close" type="button">Close âœ•</button>
      </div>
    </div>
  </div>

<script>
/* ============================
   Your works
   - Keep your existing four MP4 tiles unchanged.
   - NEW: TikTok tile using Vacancy.png poster.
   Put all referenced files next to index.html.
============================ */
const WORKS = [
  /* Your original four MP4s (examples shownâ€”leave your real filenames here) */
  { title:"Clip One",   mp4:"video-1.mp4", poster:"video-1.jpg" },
  { title:"Clip Two",   mp4:"video-2.mp4", poster:"video-2.jpg" },
  { title:"Clip Three", mp4:"video-3.mp4", poster:"video-3.jpg" },
  { title:"Clip Four",  mp4:"video-4.mp4", poster:"video-4.jpg" },

  /* NEW TikTok item */
  {
    title: "The Grudge on Dune",
    tiktok: "https://www.tiktok.com/t/ZT63YRxNR/",
    poster: "Vacancy.png",
    caption: "Click to play on TikTok"
  }
];

const gallery = document.getElementById('gallery');
const themeSelect = document.getElementById('themeSelect');
const soundToggle = document.getElementById('soundToggle');
let soundOnHover = false;

function createCard(item){
  const card = document.createElement('article');
  card.className = 'card';

  const frame = document.createElement('a');
  frame.href = "#"; frame.className = 'frame';
  frame.setAttribute('aria-label', item.title || 'Artwork');

  const art = document.createElement('div');
  art.className = 'art';

  const hint = document.createElement('div');
  hint.className = 'hint';
  hint.textContent = item.tiktok
    ? 'Click to watch TikTok'
    : 'Hover to preview â€¢ Click for sound';

  frame.appendChild(art);
  frame.appendChild(hint);

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = item.title || '';

  card.appendChild(frame);
  if (item.title) card.appendChild(title);

  if (item.tiktok){
    // Poster only (no hover playback from TikTok)
    const im = document.createElement('img');
    im.alt = item.title || 'TikTok poster';
    im.src = item.poster || '';
    art.appendChild(im);

    frame.addEventListener('click', (e) => {
      e.preventDefault();
      openTikTokLightbox(item);
    });

  } else if (item.mp4){
    // Video with hover preview
    const v = document.createElement('video');
    v.playsInline = true;
    v.muted = true;     // hover previews muted unless toggle is on
    v.loop = true;
    v.preload = "metadata";
    if (item.poster) v.poster = item.poster;

    const src = document.createElement('source');
    src.src = item.mp4;
    src.type = "video/mp4";
    v.appendChild(src);
    art.appendChild(v);

    frame.addEventListener('mouseenter', () => {
      v.muted = !soundOnHover;
      v.play().catch(()=>{});
    });
    frame.addEventListener('mouseleave', () => {
      v.pause(); v.currentTime = 0;
    });
    frame.addEventListener('click', (e) => {
      e.preventDefault(); openVideoLightbox(item);
    });
  }

  return card;
}

/* Build all items (no slice: allows extra rows) */
WORKS.forEach(w => gallery.appendChild(createCard(w)));

/* Theme dropdown */
function setTheme(key){
  document.body.classList.remove('theme-louvre','theme-met','theme-la');
  document.body.classList.add(`theme-${key}`);
}
themeSelect.addEventListener('change', e => setTheme(e.target.value));
setTheme(themeSelect.value);

/* Sound-on-hover toggle */
soundToggle.addEventListener('click', () => {
  soundOnHover = !soundOnHover;
  soundToggle.setAttribute('aria-pressed', String(soundOnHover));
  soundToggle.textContent = soundOnHover ? 'ðŸ”Š Sound on Hover Enabled' : 'ðŸ”ˆ Enable Sound on Hover';
});

/* Lightbox */
const lb = document.getElementById('lightbox');
const viewer = document.getElementById('viewer');
const lbTitle = document.getElementById('lbTitle');
document.getElementById('lbClose').addEventListener('click', closeLightbox);
lb.addEventListener('click', (e)=>{ if (e.target === lb) closeLightbox(); });
document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeLightbox(); });

function openVideoLightbox(item){
  viewer.innerHTML = '';
  const v = document.createElement('video');
  v.controls = true; v.autoplay = true; v.playsInline = true; v.muted = false;
  if (item.poster) v.poster = item.poster;
  const s = document.createElement('source');
  s.src = item.mp4; s.type = "video/mp4";
  v.appendChild(s);
  viewer.appendChild(v);
  lbTitle.textContent = item.title || '';
  lb.classList.add('open'); document.body.style.overflow = 'hidden';
}

function openTikTokLightbox(item){
  viewer.innerHTML = '';
  // TikTok blockquote embed
  const url = item.tiktok;
  const idRaw = (url.split('/').filter(Boolean).pop() || "");
  const videoId = idRaw.replace(/\D/g,''); // TikTok's embed.js prefers numeric id if present
  const block = document.createElement('blockquote');
  block.className = 'tiktok-embed';
  block.setAttribute('cite', url);
  if (videoId) block.setAttribute('data-video-id', videoId);
  block.innerHTML = `<section>Loading TikTokâ€¦</section>`;

  // Poster as immediate visual until embed loads (optional)
  if (item.poster){
    const poster = document.createElement('img');
    poster.src = item.poster;
    poster.alt = item.title || 'Poster';
    poster.style.maxWidth = '100%';
    poster.style.maxHeight = '80vh';
    viewer.appendChild(poster);
  }

  viewer.appendChild(block);

  // trigger embed rendering
  if (window.tiktokEmbedLoad) { try { window.tiktokEmbedLoad(); } catch(e){} }

  lbTitle.textContent = item.title || 'TikTok';
  lb.classList.add('open'); document.body.style.overflow = 'hidden';
}

function closeLightbox(){
  lb.classList.remove('open');
  viewer.innerHTML = '';
  document.body.style.overflow = '';
}
</script>
</body>
</html>

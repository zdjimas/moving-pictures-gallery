 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moving Pictures â€” Virtual Museum</title>
<style>
  /* ===== Base tokens ===== */
  :root{
    --wall: #111317;              /* overridden by theme */
    --text: #e8eaed;
    --muted:#9aa0a6;
    --shadow: 0 12px 28px rgba(0,0,0,.35);

    /* Frame + mat defaults (overridden per theme) */
    --frame-face: #d6bf77;        /* main face color */
    --frame-edge: #8a7442;        /* outer edge/shadow color */
    --frame-highlight: #f4e8c7;   /* tiny highlight line */
    --mat: #f5f3ea;               /* mat board color */
    --mat-border: #d8d3c2;
    --plinth: rgba(0,0,0,.25);
  }

  /* ===== Page ===== */
  html,body{height:100%}
  body{
    margin:0; background: var(--wall); color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  .wrap{max-width:1200px; margin:0 auto; padding:28px 18px 80px}
  h1{margin:0 0 8px; font-size:clamp(22px,2.6vw,34px)}
  .note{color:var(--muted); font-size:14px; margin:6px 0 16px}

  /* ===== Controls ===== */
  .controls{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:8px 0 18px}
  .btn, .select{
    appearance:none; border:1px solid #2a2f3a; background:#171a21; color:#e8eaed;
    padding:10px 14px; border-radius:10px; cursor:pointer; box-shadow: var(--shadow);
  }
  .btn[aria-pressed="true"]{border-color:#3a84ff; background:#1b2436}
  .label{font-size:13px; color:var(--muted); margin-left:2px}

  /* ===== Grid (2Ã—2) ===== */
  .gallery{
    display:grid; gap:26px;
    grid-template-columns: repeat(2, minmax(260px, 1fr));
    align-items: start;
  }
  @media (max-width: 760px){ .gallery{grid-template-columns: 1fr;} }

  /* ===== Frame assembly ===== */
  .frame-wrap{ filter: drop-shadow(0 18px 24px var(--plinth)); }
  .frame{
    position:relative; box-shadow: var(--shadow);
    background:
      linear-gradient(#0000, #0000) padding-box,
      linear-gradient(135deg, var(--frame-edge), var(--frame-face)) border-box;
    border: 10px solid transparent;   /* outer bevel */
    border-radius: 0;
  }
  .frame::after{
    content:""; position:absolute; inset:8px;
    border: 2px solid var(--frame-highlight);
    pointer-events:none;
  }

  /* Mat board */
  .mat{
    margin: 16px;
    background: var(--mat);
    border: 1px solid var(--mat-border);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.4), inset 0 -1px 0 rgba(0,0,0,.12);
  }

  /* ===== Art area â€” FILL with no white space ===== */
  .tile{
    position:relative;
    background: var(--mat);
    overflow:hidden;
    border: 1px solid rgba(0,0,0,.25);
    display:block;
    width:100%;
    /* aspect-ratio is set by JS from the VIDEO (preferred) or poster */
  }

  /* Poster and preview => always fill the tile */
  .thumb,
  .clip{
    position:absolute; inset:0;
    width:100%; height:100%;
    display:block;
    object-fit: cover;      /* key: fill; allow slight crop */
    object-position: center;
    background: var(--mat);
  }
  .clip{ opacity:0; transition: opacity .25s ease-out; }
  .tile:hover .clip,
  .tile:focus-within .clip { opacity:1; }

  /* Caption plaque */
  .overlay{
    position:absolute; inset:auto 0 0 0;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,.78));
    padding:12px 14px; display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  .title{font-weight:600; font-size:14px}
  .badge{font-size:12px; color:#c5e4ff; background:rgba(124,198,255,.08); border:1px solid rgba(124,198,255,.3); padding:4px 8px; border-radius:999px}

  /* ===== Lightbox ===== */
  .lightbox{position:fixed; inset:0; background:rgba(8,10,14,.72); backdrop-filter: blur(6px);
            display:none; align-items:center; justify-content:center; padding:24px; z-index:50}
  .lightbox.open{display:flex}
  .lightbox-card{width:min(900px, 92vw); background:#0f1218; border:1px solid #222936; border-radius:16px; overflow:hidden; box-shadow:var(--shadow)}
  .lightbox-head{display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #1b222e}
  .lightbox-title{font-weight:600}
  .x{border:0; background:transparent; color:#9aa0a6; font-size:22px; cursor:pointer}

  .player{position:relative; background:#000;}
  .player-box{position:relative; width:100%; /* aspect-ratio set by JS from video */ }
  .player video{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit: cover;            /* fill modal; no letterboxing */
    background:#000;
  }

  /* ===== THEMES ===== */
  .theme-louvre{
    --wall: #5a0f12;
    --frame-face: #d9c06d; --frame-edge: #7a6230; --frame-highlight: #f7f0d8;
    --mat: #f5f1e6; --mat-border: #e5decc;
  }
  .theme-met{
    --wall: #2b6d73;
    --frame-face: #a47a4d; --frame-edge: #6f4f2a; --frame-highlight: #ecd9b8;
    --mat: #f4f2ea; --mat-border: #ddd6c6;
  }
  .theme-la{
    --wall: #ffffff; --text:#111; --muted:#6b7280;
    --frame-face: #111111; --frame-edge: #2b2f36; --frame-highlight: #d7d7d7;
    --mat: #ffffff; --mat-border: #e5e7eb;
  }
</style>
</head>
<body class="theme-louvre">
  <div class="wrap">
    <h1>Moving Pictures â€” Virtual Museum</h1>
    <div class="note">Hover to preview. Click to open with sound. Switch venues to change walls & frames.</div>

    <div class="controls">
      <button id="soundToggle" class="btn" aria-pressed="false">ðŸ”Š Enable Sound Previews</button>

      <label for="themeSelect" class="label">Venue:</label>
      <select id="themeSelect" class="select">
        <option value="theme-louvre" selected>Louvre â€” Royal Red + Gold</option>
        <option value="theme-met">Met â€” Aqua + Wood Frame</option>
        <option value="theme-la">LA Modern â€” White Wall + Black Frame</option>
      </select>

      <button class="btn" onclick="location.reload()">â†» Refresh</button>
    </div>

    <!-- 2Ã—2 Gallery -->
    <div class="gallery">

      <div class="frame-wrap">
        <div class="frame">
          <div class="mat">
            <article class="tile" tabindex="0"
                     data-title="Xavier's Perspectives"
                     data-video="./xaviers-perspectives.mp4">
              <img class="thumb" src="./xaviers-perspectives-poster.png" alt="Poster: Xavier's Perspectives" />
              <video class="clip" preload="metadata" playsinline muted loop></video>
              <div class="overlay">
                <div class="title">Xavier's Perspectives</div>
                <div class="badge">Hover to preview</div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="frame-wrap">
        <div class="frame">
          <div class="mat">
            <article class="tile" tabindex="0"
                     data-title="Reflections from a Jazz Club"
                     data-video="./Reflections from a Jazz Club.mp4">
              <img class="thumb" src="./Jazz.png" alt="Poster: Reflections from a Jazz Club" />
              <video class="clip" preload="metadata" playsinline muted loop></video>
              <div class="overlay">
                <div class="title">Reflections from a Jazz Club</div>
                <div class="badge">Hover to preview</div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="frame-wrap">
        <div class="frame">
          <div class="mat">
            <article class="tile" tabindex="0"
                     data-title="Vacancy â€” an AI cover of Dream Theater"
                     data-video="./Vacancy - an AI cover of Dream Theater.mp4">
              <img class="thumb" src="./Vacancy.png" alt="Poster: Vacancy" />
              <video class="clip" preload="metadata" playsinline muted loop></video>
              <div class="overlay">
                <div class="title">Vacancy â€” AI cover (Dream Theater)</div>
                <div class="badge">Hover to preview</div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="frame-wrap">
        <div class="frame">
          <div class="mat">
            <article class="tile" tabindex="0"
                     data-title="Wings for Marie"
                     data-video="./Wings For Marie.mp4">
              <img class="thumb" src="./Wings.png" alt="Poster: Wings for Marie" />
              <video class="clip" preload="metadata" playsinline muted loop></video>
              <div class="overlay">
                <div class="title">Wings for Marie</div>
                <div class="badge">Hover to preview</div>
              </div>
            </article>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Video player">
    <div class="lightbox-card">
      <div class="lightbox-head">
        <div class="lightbox-title" id="lbTitle">Title</div>
        <button class="x" id="lbClose" aria-label="Close">âœ•</button>
      </div>
      <div class="player">
        <div class="player-box" id="lbPlayerBox">
          <video id="lbVideo" controls playsinline></video>
        </div>
      </div>
    </div>
  </div>

<script>
  /* === Sound-on-hover opt-in === */
  let soundEnabled = false;
  let audioCtx = null;
  const soundToggle = document.getElementById('soundToggle');
  soundToggle.addEventListener('click', async () => {
    try {
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') await audioCtx.resume();
    } catch(e) {}
    soundEnabled = !soundEnabled;
    soundToggle.setAttribute('aria-pressed', String(soundEnabled));
    soundToggle.textContent = soundEnabled ? 'ðŸ”‡ Disable Sound Previews' : 'ðŸ”Š Enable Sound Previews';
  });

  /* === Theme switcher === */
  const themeSelect = document.getElementById('themeSelect');
  themeSelect.addEventListener('change', () => {
    document.body.classList.remove('theme-louvre','theme-met','theme-la');
    document.body.classList.add(themeSelect.value);
  });

  /* === Tile setup: ensure frames match VIDEO aspect === */
  const tiles = document.querySelectorAll('.tile');

  function setTileAspectFromPoster(tile){
    const img = tile.querySelector('img.thumb');
    if (img && img.naturalWidth && img.naturalHeight){
      tile.style.aspectRatio = `${img.naturalWidth} / ${img.naturalHeight}`;
    }
  }
  function setTileAspectFromVideo(tile){
    const v = tile.querySelector('video.clip');
    if (v && v.videoWidth && v.videoHeight){
      tile.style.aspectRatio = `${v.videoWidth} / ${v.videoHeight}`;
    }
  }

  tiles.forEach(tile=>{
    const img = tile.querySelector('img.thumb');
    const v   = tile.querySelector('video.clip');

    // Fallback: use poster aspect immediately (handles cached posters)
    if (img){
      if (img.complete && img.naturalWidth) setTileAspectFromPoster(tile);
      else img.addEventListener('load', ()=>setTileAspectFromPoster(tile), {once:true});
    }

    // Ensure the preview video has a source so we can read metadata
    if (v && !v.src) v.src = tile.dataset.video;
    if (v && v.readyState >= 1) setTileAspectFromVideo(tile);
    else if (v){
      v.addEventListener('loadedmetadata', ()=>setTileAspectFromVideo(tile), {once:true});
    }
  });

  /* === Hover/touch preview === */
  function startPreview(tile){
    const v = tile.querySelector('video.clip');
    if (!v.src) v.src = tile.dataset.video;
    v.muted = !soundEnabled; v.loop = true;
    v.play().catch(()=>{});
  }
  function stopPreview(tile){
    const v = tile.querySelector('video.clip'); if (v) v.pause();
  }
  tiles.forEach(tile=>{
    tile.addEventListener('mouseenter', ()=>startPreview(tile));
    tile.addEventListener('focus', ()=>startPreview(tile));
    tile.addEventListener('mouseleave', ()=>stopPreview(tile));
    tile.addEventListener('blur', ()=>stopPreview(tile));
    // iPad touch-as-hover
    tile.addEventListener('touchstart', ()=>startPreview(tile), {passive:true});
    tile.addEventListener('touchend', ()=>stopPreview(tile), {passive:true});
  });

  /* === Lightbox === */
  const lb = document.getElementById('lightbox');
  const lbVideo = document.getElementById('lbVideo');
  const lbTitle = document.getElementById('lbTitle');
  const lbClose = document.getElementById('lbClose');
  const lbPlayerBox = document.getElementById('lbPlayerBox');

  function openLightbox(title, src, poster){
    lbTitle.textContent = title || 'Untitled';
    lbVideo.src = src; lbVideo.poster = poster || '';
    lb.classList.add('open');
    lbVideo.muted = false;

    // Make modal player match the videoâ€™s real aspect to avoid bars
    const setLBAspect = () => {
      if (lbVideo.videoWidth && lbVideo.videoHeight) {
        lbPlayerBox.style.aspectRatio = `${lbVideo.videoWidth} / ${lbVideo.videoHeight}`;
      }
    };
    if (lbVideo.readyState >= 1) setLBAspect(); else {
      lbVideo.addEventListener('loadedmetadata', setLBAspect, {once:true});
    }
  }
  function closeLightbox(){
    lbVideo.pause(); lbVideo.src=''; lb.classList.remove('open');
  }
  lbClose.addEventListener('click', closeLightbox);
  lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLightbox(); });
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && lb.classList.contains('open')) closeLightbox(); });

  tiles.forEach(tile=>{
    tile.addEventListener('click', ()=>openLightbox(
      tile.dataset.title,
      tile.dataset.video,
      tile.querySelector('img.thumb')?.getAttribute('src')
    ));
    tile.addEventListener('keyup', (e)=>{
      if (e.key==='Enter' || e.key===' ') openLightbox(
        tile.dataset.title,
        tile.dataset.video,
        tile.querySelector('img.thumb')?.getAttribute('src')
      );
    });
  });

  // Default theme
  document.body.classList.add('theme-louvre');
</script>
</body>
</html>
